<!-- accounts/templates/admin/custom_admin_login.html -->


{% extends 'base_auth.html' %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-box">
        
        <div class="card card-outline card-primary">
          <div class="card-header text-center">
            <a href="#" class="h3"><b>GLOWING GRAPHIX</b>POS</a>
          </div>
          <div class="card-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form action="{% url 'customer:custom_admin_login' %}" method="post" data-bitwarden-watching="1">
              {% csrf_token %}
              <div class="input-group mb-3">
                <input type="type"  name="username" class="form-control" placeholder="username">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password"  name="password" class="form-control" placeholder="Password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

                <div class="col-4">
                  <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </div>

              </div>
            </form>
            
            
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
